{include file="Public/header"}
<div class="app-container">
    <div class="row content-container">
        {include file="Public/nav"}
        <div class="copyrights">rehellinen后台管理</div>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body">
                <div class="row">
                    <div class="">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="title">修改密码</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" id="submitForm" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="module" value="seller"/>
                                    <div class="form-group">
                                        <label for="oldPassword" class="col-sm-2 control-label">原密码:</label>
                                        <div class="col-sm-5">
                                            <input type="password" class="form-control" name="oldPassword" id="oldPassword" placeholder="请输入原密码">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label">新密码:</label>
                                        <div class="col-sm-5">
                                            <input type="password" class="form-control" name="password" id="password" placeholder="请输入新密码">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" id="submitButton" class="btn btn-default">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var URL = {
            'submit_url' : "{:url('api/user/editPassword')}",
