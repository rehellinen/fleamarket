{include file="Public/header"}
<div class="app-container">
    <div class="row content-container">
        {include file="Public/nav"}
        <div class="copyrights">rehellinen后台管理</div>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card">
                            <div class="card-header">

                                <div class="card-title">
                                    <div class="title">已卖出的商品</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class=" table table-striped" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>排序</th>
                                        <th>id</th>
                                        <th>名字</th>
                                        <th>价格</th>
                                        <th>数量</th>
                                        <th>描述</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <form class="listForm">
                                            {volist name="goods" id="vo"}
                                            <tr>
                                                <td>
                                                    <input size="2" type="text" class="listorder" attr-id="{$vo.id}" name="listorder" value="{$vo.listorder}">
                                                </td>
                                                <td>{$vo.id}</td>
                                                <td>{$vo.name}</td>
                                                <td>{$vo.price}</td>
                                                <td>{$vo.quantity}</td>
                                                <td>{$vo.description}</td>
                                            </tr>
                                            {/volist}
                                        </form>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script>
    var URL = {
        'listorder_url' : "{:url('seller/Goods/listorder')}",
        'success_url' : "{:url('seller/Goods/index')}"
    };
</script>
{include file="Public/footer"}
