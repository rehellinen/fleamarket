{include file="Public/header"}
<div class="app-container">
    <div class="row content-container">
        {include file="Public/nav"}
        <div class="copyrights">rehellinen后台管理</div>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body">
                <div class="row">
                    <div class="">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="title">修改商品信息</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" id="submitForm" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">商品名称：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="name" id="name" placeholder="请填写商品名称" value="{$goods.name}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">图片:</label>
                                        <div class="col-sm-5">
                                            <div id="upload" style="width: 50%"></div>
                                            <img id="upload_org_code_img" src="{$goods.photo}" width="150" height="150">
                                            <input id="file_upload_image" name="photo" type="hidden" multiple="true" value="{$goods.photo}">
                                        </div>
                                    </div>

                                    <input type="hidden" name="id" value="{$goods.id}">
                                    <input type="hidden" name="seller_id" value="{$goods.seller_id}">
                                    <div class="form-group">
                                        <label for="price" class="col-sm-2 control-label">价格：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="price" id="price" placeholder="请填写价格" value="{$goods.price}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="quantity" class="col-sm-2 control-label">数量：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="quantity" id="quantity" placeholder="请填写商品数量" value="{$goods.quantity}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="description" class="col-sm-2 control-label">描述：</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" name="description" id="description" placeholder="请填写商品描述" rows="5">{$goods.description}</textarea>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" id="submitButton" class="btn btn-default">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var URL = {
            'submit_url' : "{:url('seller/Goods/edit')}",
            'success_url' : "{:url('seller/Goods/index')}",
            'image_url' : "{:url('api/image/upload')}"
        };
    </script>
    {include file="Public/footer"}
