{include file="Public/header"}
<div class="app-container">
    <div class="row content-container">
        {include file="Public/nav"}
        <div class="copyrights">rehellinen后台管理</div>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body">
                <div class="row">
                    <div class="">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="title">修改自营商家</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" id="submitForm" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="id" value="{$res.id}" />
                                    <div class="row">
                                        <label class="col-sm-2 control-label">详情头图：</label>
                                        <div class="col-sm-10">
                                            <img src="{$res.top_image_id.image_url}" width="250" height="150">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2 control-label">头像图片：</label>
                                        <div class="col-sm-10">
                                            <img src="{$res.avatar_image_id.image_url}" width="150" height="150">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <label class="col-sm-2 control-label">主页大图：</label>
                                        <div class="col-sm-10">
                                            {volist name="res.main_image_id" id="vo"}
                                                <img src="{$vo.image_id.image_url}" width="200" height="150">
                                            {/volist}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="name">商店名称：</label>
                                        <div class="col-sm-5">
                                            <input type="text" value="{$res.name}" id="name" name="name" placeholder="请填写商店名称" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="telephone">电话：</label>
                                        <div class="col-sm-5">
                                            <input type="text" value="{$res.telephone}" id="telephone" name="telephone" placeholder="请填写电话" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="number">学号：</label>
                                        <div class="col-sm-5">
                                            <input type="text" value="{$res.number}" id="number" name="number" placeholder="请填写学号" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="number">主营范围：</label>
                                        <div class="col-sm-5">
                                            <textarea rows="3" id="major" name="major" placeholder="请填写主营范围" class="form-control">{$res.major}</textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" id="submitButton" class="btn btn-default">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var URL = {
            'submit_url' : "{:url('admin/Shop/edit')}",
            'success_url' : "{:url('admin/Shop/index')}",
            'image_url' : "{:url('api/v1.image/upload')}"
        };

        var IMAGE = {
            'count' : 3,
            'name' : ['main_image_id', 'top_image_id', 'avatar_image_id']
        }
    </script>
    {include file="Public/footer"}
