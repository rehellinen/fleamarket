{include file="public/header"}
<div class="app-container">
    <div class="row content-container">
        {include file="public/nav"}
        <div class="copyrights">rehellinen后台管理</div>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body">
                <div class="row">
                    <div class="">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="title">添加菜单</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" id="submitForm" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="name">一级菜单:</label>
                                        <div class="col-sm-5">
                                            <select name="parent_id" class="form-control">
                                                <option value="0">无一级菜单</option>
                                                {volist name="menu" id="vo"}
                                                <option value="{$vo.id}">{$vo.name}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="name">菜单名:</label>
                                        <div class="col-sm-5">
                                            <input type="text" id="name" name="name" placeholder="请填写菜单名" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="m">模块:</label>
                                        <div class="col-sm-5">
                                            <input type="text" id="m" name="m" placeholder="请填写模块" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="c">控制器:</label>
                                        <div class="col-sm-5">
                                            <input type="text" id="c" name="c" placeholder="请填写控制器" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="f">方法:</label>
                                        <div class="col-sm-5">
                                            <input type="text" id="f" name="f" placeholder="请填写方法" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" id="submitButton" class="btn btn-default">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var URL = {
            'submit_url' : "{:url('admin/menu/add')}",
            'success_url' : "{:url('admin/menu/index')}"
        };
    </script>
    {include file="public/footer"}
