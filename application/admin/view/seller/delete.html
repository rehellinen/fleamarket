            <div class="side-body">
                <div class="row">
                    <h4>删除的商家</h4>
                    {volist name="seller" id="vo"}
                    <div class="">

                        </div>
                    </div>
                    {/volist}
                </div>
                <div class="row">
                    {$seller->render()}
