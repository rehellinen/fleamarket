{include file="Public/header"}
<div class="app-container">
    <div class="row content-container">
        {include file="Public/nav"}
        <div class="copyrights">rehellinen后台管理</div>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body">
                <div class="row">
                    <h4>已卖商品</h4>
                    {volist name="goods" id="vo"}
                    <div class="">
                        <div class="thumbnail no-margin-bottom">
                            <img src="{$vo.photo}" class="img-responsive">
                            <div class="caption">
                                <h4>名字：{$vo.name}</h4>
                                <p>￥{$vo.price}</p>
                                <p>数量：{$vo.quantity}</p>
                                <p>卖家：{$vo.seller_id}</p>
                                <p>描述：{$vo.description}</p>
                            </div>
                        </div>
                    </div>
                    {/volist}
                </div>
                <div class="row">
                    {$goods->render()}
                </div>
                <br />
            </div>
        </div>
    </div>


    <script>
        var URL = {
            'listorder_url' : "{:url('admin/Goods/listorder')}",
            'success_url' : "{:url('admin/goods/sold')}",
        };
    </script>
    {include file="Public/footer"}
