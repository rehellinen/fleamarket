{include file="public/header"}

<div class="container ">
    <form id="submitForm" method="post" enctype="multipart/form-data" class="form-signin form-horizontal">
        <div class="form-group">
            <div class="col-sm-10" style="text-align: center"><h2>网联内部管理系统</h2></div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label col-xs-offset-1">手机号:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="telephone" id="telephone" placeholder="请填写手机号">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label col-xs-offset-1">密码:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" id="password" placeholder="请填写密码">
            </div>
        </div>

        <br />
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5 ">
                <button id="submitButton" class="btn btn-primary" type="button">登录</button>
            </div>
        </div>
    </form>
</div>
<script>
    var URL = {
        'submit_url' : "{:url('admin/Login/check')}",
        'success_url' : "{:url('admin/index/index')}"
    }
</script>
