{include file="public/header"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/common.css">

<div class="row content-container">
    {include file="public/nav"}
    <div class="container-fluid">
        <div class="side-body">
            <div class="row">
                <div class="card">
                    <div class="card-body" style="padding: 20px 10px">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">买家管理</div>
                            <!-- Table -->
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>排序</th>
                                    <th>姓名</th>
                                    <th>电话</th>
                                    <th>学号</th>
                                    <th>宿舍号</th>
                                    <th>邮箱</th>
                                    <th>微信号</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="buyer" id="vo"}
                                <tr>
                                    <td><input attr-id="{$vo.id}" class="listorder" value="{$vo.listorder}"/></p>
                                    </td>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.telephone}</td>
                                    <td>{$vo.number}</td>
                                    <td>{$vo.dormitory}</td>
                                    <td>{$vo.email}</td>
                                    <td>{$vo.weixin}</td>
                                    <td>
                                        <span class="glyphicon glyphicon-remove statusButton" attr-id="{$vo.id}" attr-status="-1"></span>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                        <div class="row page-container">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var URL = {
        'listorder_url': "{:url('admin/buyer/listorder')}",
        'success_url': "{:url('admin/buyer/index')}",
        'status_url': "{:url('admin/buyer/setStatus')}",
        'edit_url': "{:url('admin/buyer/edit')}"
    };
</script>
