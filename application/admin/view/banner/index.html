{include file="Public/header"}
<div class="app-container">
    <div class="row content-container">
        {include file="Public/nav"}
        <div class="copyrights">rehellinen后台管理</div>
        <!-- Main Content -->

        <div class="container-fluid">
            <div class="side-body">

                    <div class="row">
                        <h4>轮播图管理</h4>
                        {volist name="banner" id="vo"}
                        <div class="col-xs-12" style="padding: 3px;">
                            <div class="thumbnail no-margin-bottom">
                                <img src="__UPLOAD__{$vo.photo}" class="img-responsive">
                                <div class="caption">
                                    <p>id：{$vo.id}</p>

                                    <p>排序：<input attr-id="{$vo.id}" class="listorder" value="{$vo.listorder}" style="width: 50px;"/></p>
                                    <button class="btn btn-default statusButton" attr-id="{$vo.id}" attr-status="-1">删除</button>
                                </div>
                            </div>
                        </div>
                        {/volist}
                    </div>

                <br />
            </div>
        </div>
    </div>

    <script>
        var URL = {
            'listorder_url' : "{:url('admin/Banner/listorder')}",
            'success_url' : "{:url('admin/Banner/index')}",
            'status_url' : "{:url('admin/Banner/setStatus')}"
        };
    </script>
    {include file="Public/footer"}
